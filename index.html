  <body>

    <div class="container-fluid">
      
      <br><br>
      <div class="row">
        <div class="col-7">
          <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel" >
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
              <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
              <li data-target="#carouselExampleCaptions" data-slide-to="3"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="images/saltedCaramelFlavor.jpg" class="d-block w-100"  alt="..."  >
                <div class="carousel-caption d-none d-md-block">
                  <h5>One of our many flavors: salted Caramel.</h5>
      
                </div>
              </div>
              <div class="carousel-item">
                <img src="images/middleEasternMajoon.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Our Middle Eastern flavor: Majoon!</h5>
          
                </div>
              </div>
              <div class="carousel-item">
                <img src="images/UnicornFluff.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                  <h5>A specialty Item: Unicorn Fluff.</h5>
               
                </div>
              </div>
              <div class="carousel-item">
                <img src="images/milkShake.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                  <h5>We have milkshakes!</h5>
         
                </div>
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
          </div>

          <div class="col-5">
            <ul class = "menuOption py-2">
              <li class = "icecreamIcon"> <img src = "images/icecreamIcon.png" height="45px">  Sneak Peak </li><br>
              <li class = "icecreamIcon"> <img src = "images/icecreamIcon.png" height="45px">Ice cream flavors</li><br>
              <li class = "icecreamIcon"> <img src = "images/icecreamIcon.png" height="45px"> Middle-East Favorits</li><br>
              <li class = "icecreamIcon"> <img src = "images/icecreamIcon.png" height="45px"> Specialty Item</li><br>
              <li class = "icecreamIcon"> <img src = "images/icecreamIcon.png" height="45px"> Random flavor generator</li>
            </ul>
  
  
          </div>
